<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polls</title>
  <style>
 
  </style>
</head>
<body>
  <h1>Polls</h1>
  {% if questions %}
  <ul>
    {% for question in questions %}
      <li><a href="{% url 'polls_detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No polls are available at the moment.</p>
  {% endif %}
</body>
</html>
