<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results - {{ question.question_text }}</title>
  <style>
   
  </style>
</head>
<body>
  <h2>Results: {{ question.question_text }}</h2>
  <ul>
    {% for choice in question.choice_set.all %}
      <li>
        <strong>{{ choice.choice_text }}</strong>
        <span class="vote-count">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls_result' question.id %}">Back to voting</a>
</body>
</html>
